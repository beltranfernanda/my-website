<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Beltranmafe website</title>
        <link rel="icon" type="image/x-icon" href="../../favicon.ico">
        <link rel="stylesheet" href="../../index.css">
        <link rel="stylesheet" href="contact-me.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div id="root">
            <aside-navbar tab-active="contact"></aside-navbar>
            <main>
                <header>
                    <h1 class="header__title">Contact Me</h1>
                </header>
                <form action="" id="contact-form">
                    <div class="form">
                        <h2 class="form__title">Send me a message</h2>
                        <div class="form__input form__name">
                            <input type="text" id="name" placeholder="" name="name">
                            <label for="name">Your name</label>
                        </div>
                        <div class="form__input form__email">
                            <input type="text" id="email"  placeholder="" name="email">
                            <label for="email">Your email</label>
                        </div>
                        <div class="form__input form__phone">
                            <input type="text" id="phone" placeholder="" name="phone">
                            <label for="phone">Your phone</label>
                        </div>
                        <div class="form__message">
                            <textarea class="form__input" placeholder="Your message goes here ..." id="message" name="message" rows="8" 
                            cols="50"></textarea>
                        </div>
                        <button-primary id="submit-button" text="Send message"></button-primary>
                    </div>
                </form>
            </main>
        </div>
    </body>
    <script src="../../components/loader/loader.js" type="module"></script>
    <script src="../../components/button/button.js" type="module"></script>
    <script src="../../components/navbar/navbar.js" type="module"></script>
    <script src="./contact-me.js" type="module"></script>
</html>
